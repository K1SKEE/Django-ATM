{% extends 'base.html' %}

{% block title %}Змінити PIN-код{% endblock %}
{% block sidebar %}
<ul class="sidebar-nav">
    <div class="list-group">
        <a href="{% url 'atm:index' %}"
           class="list-group-item list-group-item-action">Повернутись на головну
        </a>
    </div>
</ul>
{% endblock %}


{% block content %}
<ul class="sidebar-nav">
    <div class="list-group">
        <form action="{% url 'atm:change_pin' %}" method='POST'>
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <button type="submit" class="btn btn-primary">Змінити</button>
        </form>
        <br>
        {{ message }}
    </div>
</ul>
<!--{{ message }}-->
{% endblock %}
